<body class="d-flex py-4 bg-body-tertiary text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="Images/my-github-pic.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-bold">SignUp to Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="fname" id="first-name-label" placeholder="First Name"  required autofocus>
      <label for="first-name-label">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="lname" id="last-name-label" placeholder="Last Name"  required>
      <label for="last-name-label">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="e_mail" id="email-label" placeholder="Email"  required>
      <label for="email-label">Email</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Newsletter by Abhijit</p>
  </form>
